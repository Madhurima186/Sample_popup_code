<style>
  .empPopup_modal1 {
     display: none;
     /* Hidden by default */
     position: fixed;
     /* Stay in place */
     z-index: 1;
     /* Sit on top */
     left: 0;
     top: 0;
     width: 100%;
     /* Full width */
     height: 100%;
     /* Full height */
     overflow: auto;
     /* Enable scroll if needed */
     background-color: rgb(0, 0, 0);
     /* Fallback color */
     background-color: rgba(0, 0, 0, 0.6);
     /* Black w/ opacity */
 }

 .empPopup_modal-content {
     background-color: #f1efed;
     padding: 40px 30px;
     width: 680px;
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     color: #004B8D;
     box-sizing: border-box;
 }

 .empPopup_modal-content .first-text p {
     text-align: center;
     font-size: 18px;
     margin-top: 25px;
     color: #373234 !important;
     text-align: center;
     font-family: helveticaneue-bold !important;
 }

 .empPopup_modal-content .first-text p span {
     font-family: helveticaneue-roman !important;
 }

 .empPopup_modal1 .horizontal-flex {
     padding: 0px 20px;
 }

 .empPopup_modal-content .second-text {
     margin-top: 25px;
     font-weight: 400;
     font-weight: bold;
     color: #004B8D !important;
     text-align: left;
     margin-left: 150px;
 }

 #closeLinkempPopup {
     text-decoration: underline;
     cursor: pointer;
 }

 .empPopup_modal1 .horizontal-flex {
     margin-top: 25px;
     justify-content: center !important;
     display: flex;
     justify-content: space-between;
     align-items: center;
 }

 .empPopup_modal-content button:not(.af-icon-button) {
     padding-bottom: 0px !important;
     padding-left: 0px !important;
     padding-top: 0px !important;
     padding-right: 0px !important;
 }

 #empPopup_myModal1>div>div.link-button.horizontal-flex>button {
     width: 150px !important;
     max-width: 400px !important;
     min-height: 32px !important;
     color: #fff !important;
     font-size: 15px !important;
     border: 0 !important;
     border-radius: 30px !important;
     font-weight: bold !important;
     display: inline-block;
     width: auto;
     font-family: helveticaneue-bold;
     letter-spacing: 0;
     cursor: pointer;
     line-height: 1.2em !important;
     padding: 5px 15px !important;
 }

 .close1_empPopup_myModal1 {
     background: #373234;
     min-width: 190px;
 }

 .close2_empPopup_myModal1 {
     background: #e31b23 !important;
     min-width: 250px;
     margin-left: 20px;
 }

 .adbe_close {
     width: 32px !important;
     margin-left: 0px !important;
     max-width: 400px !important;
     height: 32px !important;
     color: #fff !important;
     background: #373234 !important;
     font-size: 14px !important;
     border: 0 !important;
     border-radius: 28px !important;
     position: absolute;
     right: -15px;
     top: -15px;
     cursor: pointer;
     line-height: 35px;
 }

 .close {
     float: right !important;
     line-height: 1 !important;
     font-weight: 100 !important;
     opacity: 1 !important;
     text-shadow: none !important;
 }

 @media only screen and (max-width:767px) {
     .empPopup_modal-content {
         width: 90%;
         max-width: 320px;
         padding: 30px 15px 20px;
     }

     #empPopup_myModal1>div>div.link-button.horizontal-flex>button {
         min-width: 100%;
         margin: 0 0 20px;
     }

     .empPopup_modal1 .horizontal-flex {
         display: inline-block;
     }
 }
</style>
<script>
 (function () {
     var injMbox = injMbox || {
         timeout: 80000,
         timer: 250,
         timeout1: 5000,
         timer1: 250,
         domManipulation: function () {
             $('body').prepend('<div id="empPopup_myModal1" class="empPopup_modal1" style="z-index: 999; "><!-- Modal content --><div class="empPopup_modal-content"><button class="adbe_close"><i class="icon-cross"></i></button><div class="first-text"><p>Great businesses need great people! <br><span>So that we can help you, please tell us about yourself.</span></p></div><div class="link-button horizontal-flex"><button class="close close1_empPopup_myModal1">I\'m an employer</button><button class="close close2_empPopup_myModal1">I\'m seeking an apprenticeship</button></div></div></div>');


             sessionStorage.getItem("empPopupseen");


             if (sessionStorage.getItem("empPopupseen") == null || sessionStorage.getItem("empPopupseen") == false) {

                 window.onload = function () {
                     setTimeout(function () {
                         document.getElementById('empPopup_myModal1').style.display = 'block';
                         sessionStorage.setItem("empPopupseen", true)
                         closeIconempPopup();
                         closeButton1empPopup();
                         closeButton2empPopup();
                     }, 5000);
                 }
             }



             function closeIconempPopup() {
                 $(".adbe_close").click(function () {
                     var modal = document.getElementById("empPopup_myModal1");
                     modal.style.display = "none";

                     adobe.target.getOffer({
                         "mbox": "mboxClickTrack",
                         "params": {
                             "clicked": "popupCTAClicked",
                         },
                         "success": function (offer) {
                             adobe.target.applyOffer({
                                 "mbox": "mboxClickTrack",
                                 "offer": offer
                             });
                         },
                         "error": function (status, error) {
                             console.log('Error', status, error);
                         }
                     });


                 });
             }

             function closeButton1empPopup() {
                 $(".close1_empPopup_myModal1").click(function () {
                     var modal = document.getElementById("empPopup_myModal1");
                     modal.style.display = "none";
                     adobe.target.getOffer({
                         "mbox": "mboxClickTrack",
                         "params": {
                             "clicked": "popupCTAClicked",
                         },
                         "success": function (offer) {
                             adobe.target.applyOffer({
                                 "mbox": "mboxClickTrack",
                                 "offer": offer
                             });
                         },
                         "error": function (status, error) {
                             console.log('Error', status, error);
                         }
                     });



                 });
             }

             function closeButton2empPopup() {
                 $(".close2_empPopup_myModal1").click(function () {
                     window.location.href = 'https://tafeqld.edu.au/trade-training/become-an-apprentice-or-trainee?utm_campaign=employers-fy24'
                     adobe.target.getOffer({
                         "mbox": "mboxClickTrack",
                         "params": {
                             "clicked": "popupCTAClicked",
                         },
                         "success": function (offer) {
                             adobe.target.applyOffer({
                                 "mbox": "mboxClickTrack",
                                 "offer": offer
                             });
                         },
                         "error": function (status, error) {
                             console.log('Error', status, error);
                         }
                     });



                 });
             }





         },
         check: function () {
             if (jQuery('.globalfooter').length > 0) {
                 console.log("footerrr");
                 injMbox.domManipulation();
             }
             else {
                 injMbox.timeout -= injMbox.timer;
                 if (injMbox.timeout > injMbox.timer) {
                     setTimeout(injMbox.check, injMbox.timer);
                 }
             }
         }
     };
     var checkJQuery = function () {
         if ('undefined' === typeof window.jQuery) {
             if (injMbox.timeout > injMbox.timer) {
                 setTimeout(checkJQuery, injMbox.timer);
             }
             injMbox.timeout -= injMbox.timer;
             return;
         }
         injMbox.check();
     };
     checkJQuery();
 })();
</script>
